pattern_name: right_teeth
pattern_iri: http://purl.obolibrary.org/obo/uberon/patterns/right_teeth.yaml

description: "This pattern defines primary and secondary teeth on the right side of the mouth."

contributors:
  - https://orcid.org/0000-0001-9625-1899 # Bill Duncan

classes:
  "thing": "owl:Thing"
  "Homo sapiens": "NCBITaxon:9606"
  "jaw region": "UBERON:0011595"
  "calcareous tooth": "UBERON:0001091"

relations:
  in right side of: BSPO:0000121

annotationProperties:
  hasExactSynonym: "oboInOwl:hasExactSynonym"
  present_in_taxon: "RO:0002175"
  contributor: "dc:contributor"
  creation_date: "oboInOwl:creation_date"
  hasDbXref: "oboInOwl:hasDbXref"

vars:
  parent_class: "'calcareous tooth'" #  UBERON:0001091

data_vars:
  region_qualifier: "xsd:string" # e.g., upper first, lower central
  tooth_stage: "xsd:string"      # e.g., primary, secondary
  tooth_label: "xsd:string"      # e.g, molar tooth, incisor tooth

data_list_vars:                # separate multiple entries by "|"
  exact_synonym: "xsd:string"  # e.g., ADA tooth 1
  creator: "xsd:string"        # e.g., https://orcid.org/0000-0001-9625-1899
  date_created: "xsd:dateTime" # e.g., 2022-11-13T00:00:00Z; note: this shows up as a string in Protege
  taxon: "xsd:string"          # e.g., obo:NCBITaxon_9606; note: the full IRI is being used as a value
  FMA_label: "xsd:string"      # e.g., Right upper third secondary molar tooth
  FMA_xref: "xsd:string"       # e.g., FMA:55696

name:
  text: "right %s"   # e.g, upper third secondary molar tooth
  vars:
    - parent_class

def:
  text: "A %s that is in the right side of the mouth."
  # e.g., A upper third secondary molar tooth that is in the right side of the mouth.
  vars:
    - parent_class

exact_synonym:
  value: FMA_label
  xrefs: FMA_xref

xref: 
  value: FMA_xref

annotations:
  - annotationProperty: present_in_taxon
    value: taxon
  - annotationProperty: contributor
    value: creator
  - annotationProperty: creation_date
    value: date_created
    
logical_axioms:
  - axiom_type: equivalentTo
    text: "%s and 'in right side of' some 'jaw region'"
    # e.g., 'upper third secondary molar tooth' and 'in right side of' some 'jaw region'
    vars:
      - parent_class